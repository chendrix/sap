<html>
<head>
<title>Sap</title>
<style>

body {
	width: 750px;
	margin: 25px auto;
	height: 5000px;
}

#header {
	background: pink;
	border: 1px solid black;
	width: 700px;
	height: 50px;
}

#content {
	background: lightblue;
	margin-top: 25px;
	border: 1px solid black;
	width: 500px;
	height: 1200px;
	float: left;
}

#sidebar {
    float: left;
	height: 800px;
    margin-left: 23px;
    margin-top: 25px;
    overflow: hidden;
}

</style>

<script charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="jquery.sap.js"></script>

<script>
$(document).ready(function()
{
	$('#image').sap({distanceFromTheTop: 75, distanceFromTheBottom: 3000});
});
</script>

</head>
<body>

	<div id="header">
		<h1>Put a Header here</h1>
	</div>

	<div id="content">
	    <p>Put Content Here</p>
	</div>

	<div id="sidebar">
  		<div id="image">
  		<img src="http://placekitten.com/150/300" />
		</div>
	</div>

</body>
</html>
